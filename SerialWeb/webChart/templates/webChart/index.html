<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>串口数据显示</title>
    <!-- 引入 ECharts 文件 -->
    <link rel="stylesheet" type="text/css" href="{% static 'webChart/bootstrap.min.css' %}" /> 
    <script type="text/javascript" src="{% static 'webChart/jquery-2.2.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'webChart/bootstrap.min.js' %}"></script>
    <style type="text/css">
    div.title {
        font-size: 30px;
        text-align: center;
        font-weight: 900;
        top: 20%;
    }
    .page {
        text-align: center;
        vertical-align: middle;
        height: 200px;
        margin: 0 0 0 0;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        position: relative;
        -webkit-transition-property: color;
        transition-property: color;
        -webkit-transition-duration: 0.2s;
        transition-duration: 0.2s;
    }
    .page:hover {
        margin-bottom: 5px;
        box-shadow: 0 3px 5px 3px rgba(51, 51, 51, 0.5);
        color: #e1e1e1;
    }
    .page:hover:before, .page:focus:before, .page:active:before {
        -webkit-transform: scale(1);
        transform: scale(1);
    }
    .page:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #e1e1e1;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: 0.2s;
        transition-duration: 0.2s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
    }
    .row {
        width: 100%;
        top: 30%;
    }
    .container {
        position: fixed;
        top: 20%;
        width: 100%;
    }
    html, body {
        height: 100%;
        background-color: rgb(239, 241, 242);
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="title">
            串口查看
        </div>
        <p></p>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <a href="/onePage" class="thumbnail page">
                    <img src="{% static 'webChart/curve.png' %}" alt="onePage">
                </a>
            </div>
            <div class="col-md-4">
                <a href="/fourPage" class="thumbnail page">
                    <img src="{% static 'webChart/curve.png' %}" alt="onePage" style="position:absolute; top: 3%; left: 3%; width: 45%; height: 45%;">
                    <img src="{% static 'webChart/curve.png' %}" alt="onePage" style="position:absolute; top: 50%; left: 3%; width: 45%; height: 45%;">
                    <img src="{% static 'webChart/curve.png' %}" alt="onePage" style="position:absolute; top: 3%; left:50%; width: 45%; height: 45%;">
                    <img src="{% static 'webChart/curve.png' %}" alt="onePage" style="position:absolute; top:50%; left:50%; width: 45%; height: 45%;">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
